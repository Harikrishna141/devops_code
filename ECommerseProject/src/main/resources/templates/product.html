<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">
<head>
    <meta charset="ISO-8859-1">
    <title>Insert title here</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/yourkitid.js" crossorigin="anonymous"></script>
</head>
<body>
    <section>
        <!-- Search Bar -->
        <div class="container-fluid bg-primary p-4 mt-5">
            <div class="row">
                <div class="col-md-8 offset-md-2">
                    <form action="/products" method="get">
                        <div class="input-group">
                            <input type="text" class="form-control" name="ch">
                            <button class="btn btn-light text-dark ms-3 col-md-2">
                                <i class="fa-solid fa-magnifying-glass"></i> Search
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Sidebar + Products -->
        <div class="container-fluid mt-1">
            <div class="row">
                <!-- Sidebar -->
                <div class="col-md-2 p-0">
					<div class="list-group">
				<p class="fs-5">Category</p>
				<a href="/products"
				th:classappend="${paramValue==''} ? 'active':''"
				class="list-group-item list-group-item-action"
				aria-current="true"> All </a>
                        <a 
						 th:each="c:${categories}"
                           th:href="@{'/products?category='+${c.name}}"
                              th:classappend="${paramValue == c.name} ? 'active':''"
                           class="list-group-item list-group-item-action">[[${c.name}]]</a>
                    </div>
                </div>

                <!-- Products Section -->
                <div class="col-md-10">
                    <div class="card">
                        <div class="card-body">
                            <p class="fs-3 text-center">Products</p>
                            <div class="row">
								<th:block th:if="${products.size >0}">
								
								
								
                                <!-- Single Product Card -->
                                <div class="col-md-3" th:each="p:${products}">
                                    <div class="card">
                                        <div class="card-body">
                                            <img alt="" th:src="@{'/img/product_img/'+${p.image}}"
                                                 width="100px" height="150px" class="mx-auto d-block">
                                            <p class="fs-5 text-center">[[${p.title}]]</p>
                                            <div class="row text-center">
                                                <p class="fs-6 fw-bold">
                                                    <span>[[${p.discount}]]%</span><br>
                                                    <span>₹ [[${p.discountPrice}]]</span><br>
                                                    <span class="text-decoration-line-through text-secondary">
                                                        ₹ [[${p.price}]]
                                                    </span><br>
                                                    <span class="fs-6 text-success">[[${p.discount}]]% off</span>
                                                </p>
                                            </div>
											<a th:href="@{'/product/'+${p.id}}"
											class="btn btn-primary col-md-6 offset-md-3">View
											Details</a>
											 </div>
                                    </div>
                                </div>
                                <!-- End Product Card -->
                            </div>
							
							</th:block>
							
							<th:block th:unless="${products.size>0}">
								    <p class="fs-4 text-center mt-4 text-danger">Product not
										available</p>
										</th:block>
                        </div>
                    </div>
                </div>

            </div>
        </div>

    </section>
</body>
</html>
